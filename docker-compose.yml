version: '3.8'

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./vector_db:/app/vector_db
      - ./metadata:/app/metadata
      - ./credentials:/app/credentials
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CHROMA_DB_PATH=/app/vector_db
      - ORACLE_METADATA_PATH=/app/metadata
      - ORACLE_CREDENTIALS_PATH=/app/credentials
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  vector_db_data:
    driver: local
  metadata_data:
    driver: local
  credentials_data:
    driver: local
